<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/master.css" />
    <title>Social Links Profile</title>
  </head>
  <body>
    <div class="main-box">
      <div class="profile-description">
        <div class="profile-photo">
          <img src="images/avatar-jessica.jpeg" alt="profile-img" />
        </div>
        <div class="profile-name">
          <h3>Jessica Randall</h3>
        </div>
        <div class="profile-location">London, United Kingdom</div>
        <div class="profile-bio">"Front-end developer and avid reader."</div>
      </div>
      <div class="social-links">
        <ul>
          <li>
            <a href="https://github.com/">
              <button class="github-button">GitHub</button>
            </a>
          </li>
          <li>
            <a href="">
              <button class="frontend-mentor-button">Frontend Mentor</button></a
            >
          </li>
          <li>
            <a href=""> <button class="linkedin-button">LinkedIn</button></a>
          </li>
          <li>
            <a href=""> <button class="twitter-button">Twitter</button></a>
          </li>
          <li>
            <a href=""> <button class="instagram-button">Instagram</button></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
